[coverage:paths]
source =
  src/main/python/qvpnstatus
  */site-packages/qvpnstatus

[coverage:run]
branch = true
source =
  src/main/python/qvpnstatus
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/main/python/qvpnstatus/__init__.py
  src/main/python/qvpnstatus/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
